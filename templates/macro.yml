{%- macro systemd(name, image, suffix, domain, server_hostname) %}
  {{- name }}:
    image: "{{ image }}"
    container_name: "{{ name }}.{{ domain }}"
    hostname: "{{ name }}.{{ domain }}"
    networks:
     - cluster_net
    environment:
      AMBARI_SERVER_HOSTNAME: "{{ server_hostname }}.{{ domain }}"
    cap_add:
     - SYS_ADMIN
     - SYS_RESOURCE
    mem_limit: 2G
{%- endmacro %}