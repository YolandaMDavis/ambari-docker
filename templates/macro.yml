{%- macro systemd(name, image, suffix, domain, server_hostname, cmd) %}
  {{- name }}:
    image: "{{ image }}"
    container_name: "{{ name }}.{{ suffix }}"
    hostname: "{{ name }}.{{ suffix }}.{{ domain }}"
    networks:
    - cluster_net
    environment:
      AMBARI_SERVER_HOSTNAME: "{{ server_hostname }}.{{ suffix }}.{{ domain }}"
{%- endmacro %}