{%- macro systemd(name, image, suffix, domain, cmd) %}
  {{- name }}:
    image: "{{ image }}"
    container_name: "{{ name }}.{{ suffix }}"
    hostname: "{{ name }}.{{ suffix }}.{{ domain }}"
    command: {{ cmd }}
    networks:
    - cluster_net
    environment:
      AMBARI_SERVER_HOSTNAME: "{{ server_hostname }}.{{ suffix }}.{{ domain }}"
{%- endmacro %}